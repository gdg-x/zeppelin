# Venture Competition FAQs
aboutVentureCompFAQsTitle: "FAQ"
faqRows:
 - {question: "What are the judging criteria?", answer: "<ul><li>Product/Service<li>Management Team<li>Market Opportunity<li>Competitive Edge<li>Risk/Reward<li>Financial/Feasibility<li>Impact</li></ul>"}
 - {question: "Can I include a video?", answer: "Sure, absolutely!"}
 - {question: "When will you notify finalists?", answer: "Finalists will be notified within a week of the application deadline"}
 - {question: "Will the WABF Team help prepare contestants for the pitch?", answer: "Yes, we will have another conference call session for each contestant before the competition"}
 - {question: "Does it cost money to participate?", answer: "WABF Team will not charge anything from contestants, but you will be responsible for travel to the competition"}
 - {question: "Any other questions?", answer: "Please contact us here (wabfventurecompetition@gmail.com)", contactus: "mailto:wabfventurecompetition@gmail.com?Subject=WABF%20Venture%20Competition%20Question"}
 - {answer: "We reserve the right to disqualify any team that misrepresents any internal or external data in its application"}
