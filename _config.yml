# About Block
aboutTitle: "About DevOpsDays Sydney"
aboutBlock:
 - {title: "Conference", image: "conference.jpg", text: "Devopsdays is a community-organized not-for-profit conference series for DevOps practitioners. It is a worldwide series of technical conferences covering topics of software development, IT infrastructure operations, and the intersection between them. Each event is run by volunteers from the local area." }
 - {title: "Open Spaces", image: "openspaces.jpg", text: "Open Spaces give attendees the opportunity to talk about anything they’d like. A person might suggest a topic they want to learn about, or one they feel like they can help others with. The topics range widely, from highly technical, to pure culture, to board games for networking."}
 - {title: "Ignite Talks", image: "ignite.jpg", text: "Tell us about tools, processes, tips, tricks, war stories, whatever… make us laugh, make us cry, show us how to be more awesome! The only rule is don’t give a straight sales pitch."}

