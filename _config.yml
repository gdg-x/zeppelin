# Team Block
teamBlockTitle: "Sobre Nosotros"
aboutUs: "En los últimos años, las APIs se han convertido en una forma revolucionaria de negocio para las empresas.
  El número de innovaciones tecnológicas y de industrias que están creciendo gracias al poder de las APIs es enorme.
  Cada vez se abren más puertas de negocio gracias a las APIs.
  Por eso que en API Addicts nos gusta compartir con la comunidad nuestra experiencia. Nos gustan las APIs en todos sus
  formatos. Somos amantes y expertos de las APIs. Así se creó el grupo, por el interés de crear una comunidad abierta
  donde todos puedan participar y aprender acerca de las APIs. Actualmente somos el mayor grupo hispano hablante a nivel nacional,
  y pronto lo seremos a nivel mundial. Si no nos conoces, puedes saber más sobre nosotros en nuestra y ver lo que hacemos
  en nuestro canal de youtube"

