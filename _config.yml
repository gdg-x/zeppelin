# About Block
aboutTitle: "About SwanseaCon"
aboutBlock:
 - {title: "Conference", image: "conference.jpg", text: "The first Agile Development and Software Craftsmanship conference will be held September 7-8, 2015 at the Liberty Stadium in Swansea, South Wales, and will feature a blend of technical, process, and philosophical talks.

The event includes keynotes and presentations, an opening reception and closing celebration, and time between sessions to network and connect with colleagues from around the world." }
 - {title: "Workshops", image: "workshop.jpg", text: "SwanseaCon has already attracted lots of software developers as well as entrepreneurs, small business owners, development managers, and technology professionals. People from all around the world will attend, including all ranges of expertise and experience who are passionate about increasing their skill and craft." }
 - {title: "Hackathon", image: "hackathon.jpg", text: "The event will celebrate the community, encourage growth and change, and advance the values, principles, and practices of agile development and software craftsmanship. It offers valuable thought, leadership, and opportunities for colleagues from around the world to come together to share their passion and enthusiasm for the agile development and software craftsmanship movement." }

