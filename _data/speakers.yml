#  bio: "Mr. Olayemi Cardoso, Chairman of Citibank Nigeria Limited, is a career banker and development policy expert. He started out in banking with Citibank in London. He trained in Greece and had several international assignments before returning to his native country Nigeria to work with Chase Manhattan Bank. He was subsequently invited by Citibank and became a member of the founding team of Citibank Nigeria in 1984 rising to a senior position within the bank. He left Citibank in 1990 to Co-found Citizens International bank as executive director.<br><br>Following an exemplary career in business, the government requested Mr. Cardoso's expertise in public service as the pioneer Commissioner for Economic Planning and Budget for Lagos State, in 1999 when the country returned to a democratically elected government. A highly unusual career move for a business person at the time, Yemi felt it was essential to encourage others to contribute their knowledge and experience to bring about reforms that were needed and other notable professionals have since followed his lead.<br><br>After public service, Mr. Cardoso attended the Masons Fellow Program at Harvard University where he earned a Masters degree in Public Policy and Management . He returned to Nigeria to assume responsibility on the board of of Chevron Oil Nigeria PLC as well as Chairman of the Audit committee of Citibank Nigeria and was appointed Chairman of the Board of the latter in 2010. Mr Cardoso also chaired the World Bank’s LMDGP project as well as the Bill and Media Gates Foundation and DFID- funded, EFInA, the leading financial inclusion organisation.<br><br>Mr. Cardoso, is an influential advisor and has worked on key initiatives with donors and development finance institutions including Ford Foundation, DFID and the World Bank. He is a member of the Belgium- based Cities Alliance think tank, a global partnership formed by the World Bank and UN habitat to tackle urban issues.<br><br>Mr. Cardoso is regular speaker at institutions including University of Oxford’s Saïd Business School and Harvard Kennedy School. He was awarded an Honorary Doctorate in Business Administration in 2017 for outstanding contributions to business and public service by his alma mater, Aston University, UK."
#  thumbnailUrl: speakers/Cardoso.jpeg
