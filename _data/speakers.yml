  title: "Managing Editor, Africa"
  thumbnailUrl: speakers/Tashima.jpg
  bio: "As Oxford Business Group’s (OBG) Managing Editor for Africa, Robert Tashima is now in charge of OBG’s field research across the continent, and is responsible for directing the company’s Africa-focused digital and print editorial content.<br><br>He has helped oversee an expansion of OBG’s research to many of the continent’s largest emerging markets and has also initiated field studies on sub-national and local economies and worked alongside key domestic stakeholders to identify new opportunities for potential foreign investors. In all, Robert has led primary source research and data gathering initiatives for OBG projects in more than a dozen countries across the Middle East and Africa.<br><br>Robert is a regular commentator in local media throughout the continent, as well as international outlets including the BBC, France 24 and Reuters. He frequently speaks at conferences in Africa, Europe and the US, and has delivered talks at a number of universities.<br><br>Robert is a Truman Security Fellow and a former Jesse M Unruh Fellow. He is an advisor to Asoko Insight, an Africa data analytics firm, and to OE54, an Africa-focused project management firm. He has studied at the Institut d’Etudes Politiques in Bordeaux, France, and has received his BA in Political Science and French from the University of California at Berkeley and his MSc in International Relations from the London School of Economics. Robert is fluent in French."
