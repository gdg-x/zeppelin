  name: "Ebele"
  surname: "Kemery"
  company: "JPMorgan Asset Management"
  title: "Portfolio Manager & Head of Energy Investing – Global Fixed Income, Currencies and Commodities"
  bio: "Ebele Kemery is Head of Energy Investing in JPMorgan Asset Management’s Global Fixed Income, Currency & Commodities (GFICC) group. Based in New York, Ebele is a portfolio manager on several JPMorgan Commodities Funds. Ebele focuses on commodities and their macro-economic implications on the global markets. Prior to this role, she provided institutional natural resources clients with tailored risk management solutions in the Investment Bank's Global Commodities Group. An employee since 2007, she previously held roles in London, New York and Houston as a physical and derivatives oil trader specializing in the North American and Transatlantic energy markets. Ebele is a frequent contributor to publications and media outlets, including the Wall Street Journal and Bloomberg TV, providing insight on energy and broad commodity markets. She earned a B.E. in electrical engineering from The Cooper Union for the Advancement of Science and Art, and is a member of the Wall Street Blockchain Alliance."
