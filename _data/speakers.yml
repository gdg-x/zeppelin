  company: "PSTQB – Associação Portuguesa de Testes de Software"
  title: "Presidente"
  bio: "Começou a carreira profissional em 1998 e tendo desempenhado diversas funções nas mais diversas áreas de negócio, foi em 2009 que, após um envolvimento mais próximo com a área de testes de software, criou a primeira comunidade portuguesa online focada em qualidade e testes de software. Um ano mais tarde foi um dos fundadores da PSTQB – Portuguese Software Testing and Qualifications Board e desde 2011 que tem vindo a participar também nos grupos de trabalho do ISTQB®."
  shortBio: "'There is more than one way to do it, but do it right the first time!'"
