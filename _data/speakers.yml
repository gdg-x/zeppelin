  bio: "Ike Eze is Nigeria-based and focuses on early stage investments in technology startups in Africa. Previously he worked at Boston Consulting Group, Bechtel and AT&T; he founded QSpace, a fintech startup which was acquired by Experian; was the primary investor in GPlay, an online gaming firm; and, led Centrro, a fintech company that completed a buyout of an automotive marketing services company from a Fortune 500 Company, before being acquired. He currently serves on the boards of eTranzact, Yuzah, HelpPay and Elephab, and the advisory boards of InvestmentOne VenCap and The African Network. Ike holds an MBA from The Wharton School at the University of Pennsylvania and a Bachelors in Mechanical Engineering (Oseberg Scholar) from San Francisco State University."
