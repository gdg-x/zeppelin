  bio: "Dave Farley is a thought-leader in the field of Continuous Delivery, DevOps and Software Development in general. He is co-author of the Jolt-award winning book 'Continuous Delivery' a regular conference speaker and blogger and one of the authors of the Reactive Manifesto.<br/>
  <br/>
  Dave has been having fun with computers for over 30 years  has worked on most types of software, from firmware, through tinkering with operating systems and device drivers, to writing games, and commercial applications of all shapes and sizes. He started working in large scale distributed systems more than 25 years ago, doing research into the development of loose-coupled, message-based systems - a forerunner of MicroService architectures.<br/>
  <br/>
  Dave has a wide range of experience leading the development of complex software in teams, both large and small, in the UK and USA. Dave was an early adopter of agile development techniques, employing iterative development, continuous integration and significant levels of automated testing on commercial projects from the early 1990s.<br/>
  <br/>
  Dave is the former Head of Software development at LMAX Ltd, home of the OSS Disruptor, a company that are well known for the excellence of their code and the exemplary nature of their development process.<br/>
  <br/>
  Dave is now an independent software developer and consultant, and founder and director of Continuous Delivery Ltd."
