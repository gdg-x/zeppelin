  id: 22
  name: "Asiwaju Bola"
  surname: "Ahmed Tinubu"
  company: "Former Governor"
  title: "Lagos State"
  bio: "Asiwaju Bola Ahmed Tinubu is most famously known as the former Governor of Lagos State, the most populous State in Africa! Born and raised in Lagos, Nigeria, Tinunbu graduated Summa Cum Laude with First Class Honors in Business Administration from Chicago State University, IL. During this time, he served as the President of the Accounting Society. Upon graduating, he worked for for Arthur Andersen, Deloitte, and Mobil Nigeria - where he rose to become the Company Treasurer. He entered the political realm in 1989. He was elected Senator in 1992 and seven years later, was elected Governor of Lagos State, where he served two terms until 2007. He is currently the National Leader of All Progressives Congress (APC), the ruling Party in Nigeria.<br><br>During his tenure as Governor of Lagos state, he enhanced revenue collection, quintupling the State's annual Internally Generated Revenue (IGR) from $100m in 1999  to over $500m in 2007. His innovations laid the groundwork necessary for Lagos to modernize living conditions of all of its inhabitants. As Governor, he also carried out educational reforms in which mission schools were returned to their original owners.<br><br>Asiwaju Bola Ahmed Tinubu remains one of Nigeria’s most relentless fighters for democracy, justice and the rule of law. Today, he is the most vociferous voice in the call for Nigeria to return to the path of true federalism that will give Governors and Chairmen fully funded mandates and accelerate grassroots development. Bola Tinunbu is known as the chief architect of the political merger that produced the All Progressives Congress, one of the two major political parties of Nigeria. He is passionate about civil service and has worked with highly strategic foresight, operational efficiency, and innovative partnerships."
  thumbnailUrl: speakers/Tinubu.jpg
  keynote: true
  rockstar: true
