  id: 21
  name: "Frederick"
  surname: "Cooper"
  company: "Toll Brothers, Inc."
  title: "SVP - Finance, International Development & Investor Relations"
  bio: "Fred Cooper joined Toll Brothers in 1993 to establish its Finance and Investor Relations Departments. Since formation, his team has raised over $15 billion from banks, the public markets, institutional lenders and partners.  In addition, the group advises on complex project structuring, joint ventures, corporate mergers and acquisitions and major property acquisitions. Fred has overseen Toll Brothers’ exploration of international development opportunities in Asian, Latin American, and Middle Eastern markets. He has been financial point for Toll’s expansion into the urban high-rise condo business, which has grown into an operation of over 40 buildings and 5,000 units, and into the rental apartment business, which now involves $2 billion in assets in a pipeline of completed and in-development projects totaling over 7,000 units.<br><br>From 1989-1993, Fred was Director of Finance and Planning at DKM Properties. From 1984-1989, he was Senior Vice President of New York City’s economic development bank.  From 1980-1983 he worked in community-based affordable housing and economic development in the South Bronx and Brooklyn, New York. He holds an A.B. from Brown University and a Master of Public Policy focused on finance/international development from Harvard’s Kennedy School of Government."
