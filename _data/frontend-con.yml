  surname: "Cotin"
  title: "Cloud Developer Advocate"
  company: "Microsoft"
  bio: "<p>I fell in love with programming while I was being tutored to pass the programming in C++ class.
        That was 15 years ago. Ever since I have  coded in C++, Java, C#, Delphi, Python, PHP, Lisp,
        Javascript and hoping to learn Go this year.</p>

        <p>I am a self thought Angular developer with nearly 4 years experience.
        Angular was love at first sight giving a complete new meaning to the Javascript world,
        thanks to Kent Dodds and <a href='http://egghead.io' target='_blank'>egghead.io</a> - that's where I got hooked on Angular.</p>

        <p>Looking forward to sharing the passion and knowledge with ngGirls &hearts;!</p>
      "
  social:
    - {name: "twitter", link: "https://twitter.com/simona_cotin"}
