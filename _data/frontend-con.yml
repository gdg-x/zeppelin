- id: 4
  name: "Adrian"
  surname: "Ferreres"
  title: "Angular Developer"
  company: "GFT"
  bio: "<p>
    I'm Adrián Ferreres and asthma, star trek and video games (I'm not clear in what order) took me, at age 11, to start programming.
    Since then I have not stopped (from having asthma, watching star trek, playing video games and programming).
    In 2012 I left Java to start with JavaScript and I liked it ... a lot. I liked it so much that now I just do that.
    Since 2015, with the beta 17, I have been doing company projects in Angular. I am also the founder of ngLabs,
    a small community that collaborates with the meetup of AngularMadrid teaching how to code in Angular with Open Software projects.
    </p><p>
    The reason to participate in ngGirls is because the best way to improve as software developer is to help others.
    In this job, where everyone is, at the same time, teacher and student, the best way to be better professional
    (and better person) is to share knowledge to learn from the others.</p>
  <p>(Remote mentor)</p>"
  social:
    - {name: "twitter", link: "https://twitter.com/ardiadrianadri"}
  rockstar: true
  thumbnailUrl: Adrian.jpg

