- id: 3
  name: "Martin"
  surname: "Hobert"
  bio: "<p>I’m at 26-year-old developer currently working at Mindworking A/S where I develop websites and solutions
  for real estate agencies. I’ve had my own web agency for 4 years where we created websites for all kinds of companies.
  I’ve recently sparked my attention with Single Page Applications and got to create my very first Angular 2 web app
  together with the WordPress REST API to create a website for a physiotherapist
  (<a href='https://kuhrefysio.dk/' target='_blank'>kuhrefysio.dk</a>).
  Since then I’ve started several small and big projects with most of them either based on Angular 2 or React,
  some of them being web applications while others are mobile.</p>

  <p>I love learning and playing with new toys which is why my boss hates/loves me as I’m that guy who
  always comes about and want to try out the next cool thing on the block!
  When I’m not coding I’m usually gaming or sleeping.</p>
"
