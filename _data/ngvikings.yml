posts:
- title: "Diversity Support - Ticket Donation"
- content: "
<p class='post-body'>
  We're happy to announce the diversity support program! ngVikings participants can donate a ticket to help us get
  underrepresented groups to the conference. For each full-price ticket donated by ngGirls mentors,
  ngVikings brings two ngGirls participants to the conference! Thanks ngVikings for making this happen and huge
  thanks to the mentors!
</p>
"

mentors:
- id: 1
  name: "Jamie"
  surname: "González García"
  bio: "<p>Hi! I am Jaime González García and I am a full stack web developer and UX designer.
  During the past few years of my career I have been slowly but surely specializing in front-end development and user
  experience, and somewhere and some time along the way I fell in love with JavaScript.
  I still enjoy developing in the full stack though, bringing ideas to life,
  building things from nothingness, beautiful things that are a pleasure and a delight to use.</p>

<p><b>I want to <a href='https://vimeo.com/98720197' target='_blank'>make the world a better place</a> through building
 awesome software.</b> I haven’t figured out how exactly to do that just yet… so I am getting by with
 <a href='http://www.jaimegonzalezgarcia.com/' target='_blank'>building meaningful products that help people</a>,
 <a href='http://www.google.se/' target='_blank'>working as a technical solutions consultant at Google and helping my publishers be great</a>,
 <a href='http://www.barbarianmeetscoding.com/' target='_blank'>teaching and sharing what I know</a>,
 and at a smaller scale by being kind to those around me, joyful and funny :).</p>

<p>I live in Sweden with my beautiful fiancée Malin and devote my hours to writing software,
 reading a ton, writing, drawing and lifting heavy weights.</p>

<p>I'm looking forward to teaching the awesomeness of programming Angular to more people at ngGirls and increase the
diversity of our awesome community! Yey!</p>
"
