- id: 2
  name: "Sebastian"
  surname: "Florian"
  bio: "<p>I started programming around age 15, got interested in design,
  internet of things, electronics, engineering, worked in a few startups and projects,
   currently playing around at Falcon.io where I am a senior frontend developer.
   Been working with angular for almost 3 years. </p>

  <p>I loved Angular at first sight, and have been really lucky to have had a great mentor myself when I started.
  I know sometimes the world of programming can look intimidating, and a bit like a man's world,
  but it's actually something very creative and personal, and the more diverse and different ways of viewing a problem,
  the better. </p>
"
  thumbnailUrl: sebastian.png
  rockstar: true
