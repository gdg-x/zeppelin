  id: 004
  title: "API Test Automation"
  description: "Nos nossos dias, é quase impossível encontrar uma aplicação moderna que não fornece ou consome uma API na forma de um web service. Com SOA ou microservices (micro-serviços), entre camadas ou entre o servidor e o cliente, internos ou externos, OAP ou REST, IoT ou aplicações web, não importa o quê nem porquê, mas as APIs com web services estão em todo o lado. Desenhadas para permitirem uma interação programática entre sistemas, as APIs também necessitam de ser testadas e são uns dos primeiros candidatos naturais para os testes automáticos. Nesta workshop, vamos utilizar 5 ferramentas diferentes para demonstrar como se pode fazer a automação de testes a APIs aplicando também diferentes técnicas e conceitos."
  subtype: workshop
  speakers: [6]
  language: pt
  complexity: "Beginner"
  presentation: "https://speakerdeck.com/gdglviv/mateusz-herych-guava-beyond-collections"
  video: "//www.youtube.com/embed/v3SCiUqI1yQ"

