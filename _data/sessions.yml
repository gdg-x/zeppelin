  id: "021"
  title: "Empowering Your Ecosystem"
  description: |
   The ecosystem of the Swift programming language is at an interesting inflection point. David will talk about his take on some ways forward, as well as how to embrace the opportunity it has to push Swift‚Äôs footprint on the software development world into the stratosphere.
  outcome: |
    - How other software communities operate and contribute to open source
    - The key differences between Swift and other communities that makes this inflection point different
    - How you can create Swift packages today for any platform to boost the community
