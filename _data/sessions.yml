  id: 006
  title: "Advanced Topic: Going Selenium-less!"
  description: "<p align=\"justify\">Data seeding is a big challenge when doing automated checks. Oftentimes, we let Selenium do all the work. Got an edit account test? Let Selenium do the sign-up first, and then have it proceed with the edit. How many times has the edit scenario failed because sign-up is not working? As your test suite becomes larger, debugging these failures becomes expensive. In this workshop, I will show you how to seed data using an HTTP client."
  subtype: presentation
  speakers: [7]
  language: en
  complexity: "Intermediate"

