  id: 005
  title: "Adversary Emulation System"
  description: "<p align=\"justify\">Adversary Emulation System is an emerging automation practice in the information security field to test different attack scenarios inside our computers and see its effects from an adversarial point of view.
                In this talk an opensource tool will be introduced called Caldera.
                Specifically,  different attack combinations will be emulated in real time through a trojan attack on multiple virtual machines."
  subtype: presentation
