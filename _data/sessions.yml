  id: "002"
  title: "Keynote: Programming with Purpose"
  description: "Purpose comes in all sizes, big and small. My small purpose is to get through delivering this talk without embarrassing myself. My big purpose is to help as many people as I can in small ways every day. Notice I said small ways. Why small ways? Because the biggest moments in life tend to happen on the way to your plans. Think about the most significant moments in your life. The pivotal points that changed everything. If you‚Äôve ever fallen in love, there‚Äôs a good chance that you never planned for it to happen on the day it did. And later... if it didn‚Äôt work out, I bet you didn‚Äôt plan that either. This is not to discount plans or goals. I firmly believe in having a plan and setting a destination before you embark on your journey. Goals are necessary. Sort of like the bread on a sandwich. The goals hold it all together but the best parts are of the the middle."
  subtype: presentation
  speakers: ["3"]
