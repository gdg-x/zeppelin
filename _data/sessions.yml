  id: 003
  title: "The Quest for the Ultimate Test Story"
  description: "Good stories last: They release emotions, they have their own life, they make you proud and they can help you inform and move others. This is why we embarked on our quest: the quest for the Ultimate Test Story! We set forth to scour the earth in search of testers. Testers with interesting experiences and crazy stories to tell, but not having the words to bring them to life. Our weapon of choice: Test Sphere. A deck of hundred cards that inspires and supports these testers to craft, temper and shape their raw experiences into strong, red-hot stories of power. In our workshop we will teach you how to use these cards, by giving you different assignments in small groups. Most importantly: this means you are going to to tell test stories. We are convinced that every tester has had interesting experiences, that deserve to be told and shared. After telling each other these stories, you can start to discuss the content of the story and the performance of the storyteller."
  subtype: workshop
  speakers: [5]
  language: en
  complexity: "Intermediate" 
  presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
