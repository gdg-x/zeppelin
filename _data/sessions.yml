  id: 003
  title: "Surviving a Paranoid Girlfriend: Automating SMS Interactions"
  description: "<p align=\"justify\">Test automation engineers have encountered numerous headaches in dealing with automating SMS interactions.
                <br><br>
                Some test automation engineers have been caught in snare where they tackled the problem using the mmssms.db database file of a rooted Android device. Some uses CodeOn’s SMS Gateway API which requires an Internet connectivity to access their server. Some uses paid version of third party SMS Gateway APIs like Twilio. To make things worst, I’ve seen some automation engineers relying on Appium to scrape the SMS; which is very time expensive and very brittle.
                <br><br>
                In my opinion, the best efficient approach to this problem is to exploit the Perfness’s REST SMS Gateway Android app. This app does not require rooted Android device, Internet connectivity, money, nor being UI-dependent. This presentation will talk about the whats and the hows of automating, both sending and receiving, SMS using the aforementioned Android app and the Android Debug Bridge (ADB)."
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Intermediate" 
  #presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
