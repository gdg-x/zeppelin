  id: 004
  title: "Complexity, Testing Without Testers, and the Future of Software Testing"
  description: "<p align=\"justify\">Complexity science informs us why there is a massive-progressive paradigm shift in software testing: favorability of automation, QA commodification, obsolescence of specialist testers, and devops-ification of QE (and why your ISTQB certification is useless).
                <br><br>
                The reason? Humanity’s ruthless quest to reduce uncertainty.
                <br><br>
                In this talk I’ll share how we built a high-quality digital bank without dedicated testers, and what it means to the future of software testing."
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Intermediate"
  #presentation: "https://speakerdeck.com/gdglviv/mateusz-herych-guava-beyond-collections"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
