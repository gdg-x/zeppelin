  name: "DOROTHY GRAHAM"
  img: "https://static.wixstatic.com/media/928ecf_1912a17ce2e64f77900784de43519c26~mv2.png/v1/fill/w_134,h_162,al_c,q_80,usm_0.66_1.00_0.01/928ecf_1912a17ce2e64f77900784de43519c26~mv2.webp"
  role: "Software Tester"
  bio:
    - "Dorothy Graham has been in software testing for over 40 years, and is co-author of 4 books: Software Inspection, Software Test Automation, Foundations of Software Testing and Experiences of Test Automation. She is currently working on the Test Automation Patterns wiki and a new book with Seretta Gamba.
Dot was programme chair for EuroSTAR in 1993 and 2009, and has been attending STAR conferences since 1992. She has been on the boards of conferences and publications in software testing, was a founder member of the ISEB Software Testing Board and was a member of the working party that developed the ISTQB Foundation Syllabus. She was awarded the European Excellence Award in Software Testing in 1999 and the first ISTQB Excellence Award in 2012."
-
  name: "ISABEL EVANS"
  img: "https://static.wixstatic.com/media/928ecf_4dc27122f3a046e88bd5fd04a6b32278~mv2.jpg/v1/fill/w_134,h_176,al_c,q_80,usm_0.66_1.00_0.01/928ecf_4dc27122f3a046e88bd5fd04a6b32278~mv2.webp"
  role: "Independent Quality and Testing Consultant"
  bio:
    - "Independent quality and testing consultant Isabel Evans has more than thirty years of IT experience in quality management and testing in the financial, communications, and software sectors. Her quality management work focuses on encouraging IT teams and customers to work together via flexible processes designed and tailored by the teams that use them."
    - "Isabel authored Achieving Software Quality Through Teamwork and chapters in Agile Testing: How to Succeed in an eXtreme Testing Environment; The Testing Practitioner; and Foundations of Software Testing."
    - "A popular speaker at software conferences worldwide, Isabel is a Chartered IT Professional and Fellow of the British Computer Society, Programme Secretary of the BCS SIGiST, and has been a member of software industry improvement working groups for over 20 years."
-
  name: "KEN FINNEGAN"
  img: "https://static.wixstatic.com/media/928ecf_b794795e28024b038ec8804202c0db85~mv2.png/v1/fill/w_134,h_176,al_c,q_80,usm_0.66_1.00_0.01/928ecf_b794795e28024b038ec8804202c0db85~mv2.webp"
  role: "Chief Technology Adviser, IDA (Industrial Development Authority) Technology Ireland"
  bio:
    - "Ken is the Chief Technology Adviser for IDA (Industrial Development Authority) Technology Ireland. He advises and provides strategic insights into technology trends both nationally and globally for the agency and client companies."
    - "Ken was recognised in October 2015 as one of the top influencers in the Internet of Things in Ireland. Through his work in IDA Ken supports the research and development agenda for client companies in Ireland to explore and exploit technology trends."
    - "Ken has a track record of helping companies innovate and succeed in Ireland and globally. He worked in the software, telecommunications and big data industries for 15 years before joining the IDA in 2014.
The IDA is Ireland's inward investment promotion agency; it is a non-commercial, semi-state body promoting Foreign Direct Investment into Ireland through a wide range of services."
