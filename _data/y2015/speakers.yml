-
  name: "BRUNO PATRIOTA"
  role: "IT CONSULTANT, WINTRUST"
  bio:
    - "Bruno Patriota started his career in 2014 as a consultant in a programmer role to develop an automated testing tool. However, there was always a keen interest on how computers worked the way they did and in automation, particularly artificial intelligence. The first step was understanding how automation testing begins and that’s when the journey began. Attended William T. McFatter technical high school, which focuses on preparing their students to adapt to the work field. One of the skills focused on were presentations. Here is where the path for programming began. Taking a technical course in computer science, the passion just kept growing as the days went by. Leading to up to now."
- 
  name: "CARLOS GUTIÉRREZ"
  role: "DIRECTOR SOLUTIONS CONSULTING, BORLAND EMEA – MICRO FOCUS"
  bio:
    - "Carlos Gutiérrez é actualmente o responsável pela área de pré-venda e serviços profissionais da Borland a nível EMEA (Europa, Medio Oriente e África)."
    - "Anteriormente assumiu funções como diretor técnico da Micro Focus para a Ibéria e América Latina, tendo dirigido as unidades de negócio de SQA e Testing em empresas líderes em seus sectores como Ricoh ou em empresas especializadas, como Aventia, onde foi Diretor de Consultoria e Desenvolvimento de Produto."
    - "Iniciou a sua carreira como programador na Unicaja e foi no sector das TI onde desenvolveu a sua carreira chegando a direção de equipas internacionais de elevado desempenho que actualmente lidera na Micro Focus."
    - "Carlos é Licenciado em Informática pela Universidade de Málaga."
-
  name: "CRISTIANO CUNHA"
  role: "TEST LEAD PARA A ÁREA DE AUTOMAÇÃO, FARFETCH"
  bio:
    - "Cristiano Cunha possui uma licenciatura em Engenharia de Sistemas e Informática pela Universidade do Minho."
    - "Possui 12 anos de experiência, dos quais 6 focados em testes; iniciou o seu percurso como programador na MobiComp,e foi quando foram adquiridos pela Microsoft que se deu a mudança para a área de testes."
    - "A partir daí nunca mais parou, fez parte da Maincheck, empresa focada em testes, onde adquiriu uma vasta experiência em todas as áreas de testes."
    - "Actualmente é Test Lead para a área de automação na Farfetch, onde iniciou a mudança para um processo de entrega contínua suportada por testes automáticos."
-
  name: "FILIPE NUNO CARLOS"
  role: "PRESIDENTE, PSTQB – ASSOCIAÇÃO PORTUGUESA DE TESTES DE SOFTWARE"
  bio:
    - "Filipe Nuno Carlos começou a sua carreira em 1990 na área do desenvolvimento de software à medida. Em 2000 assume a direção de uma Unidade que integra a oferta de Testes e Garantia de Qualidade no Software. Em 2004 essa unidade integra a oferta de Segurança Informática."
    - "Em 2006 lança o seu próprio projeto empresarial que é materializado na marca WinTrust, focado no nicho de mercado de testes e certificação de software."
    - "Ainda em 2010, Filipe Nuno Carlos é membro fundador da que é hoje a PSTQB – Associação Portuguesa de Testes de Software, assumindo o papel de Presidente."
    - "Possui licenciatura em Engª Eletrotécnica e Computadores (IST) e um MBA em Gestão de Informação (Univ. Católica). É certificado pelo ISTQB® nos níveis Foundation e Advanced Level (Test Manager e Test Analyst), sendo ainda formador acreditado pelo ISTQB®. É também certificado TMMi Professional pela TMMi Foundation."
    - "Ao longo da sua carreira tem também colaborado com algumas universidades no papel de professor convidado, nomeadamente com o Instituto Superior Técnico, a Universidade Lusófona e a Universidade Católica no leccionamento de algumas disciplinas dos Programas para Executivos e MBA."
-
  name: "GABRIEL COIMBRA"
  role: "COUNTRY MANAGER, IDC PORTUGAL"
  bio:
    - "Com mais de 15 anos de experiência no mercado de TIC, Gabriel Coimbra é responsável pelas operações da IDC em Portugal, a empresa líder mundial na área de 'market intelligence', serviços de consultoria e organização de eventos para os mercados das Tecnologias de Informação, Telecomunicações e Electrónica de Consumo."
    - "Para além das actividades de gestão, Gabriel Coimbra está directamente envolvido na concepção e coordenação dos vários estudos, eventos e soluções Go-to-Market que a IDC desenvolve em Portugal. Para além da concepção, coordenação e controlo de qualidade do research, contribui em diversos projectos de consultoria da IDC em Portugal."
    - "A sua opinião é regularmente citada na imprensa especializada e económica, como é o caso do Semanário Expresso, Diário Económico, Revista Exame, Jornal de Negócios entre outras. Gabriel Coimbra realiza também sistematicamente diversas apresentações nos principais eventos sobre Tecnologias de Informação e Telecomunicações em Portugal, Angola, Moçambique, Brasil e Espanha."
    - "Gabriel Coimbra é licenciado em Estatística e Gestão da Informação pelo ISEGI - Universidade Nova de Lisboa (UNL) e pós-graduado em Gestão Avançada pela Universidade Católica Portuguesa (UCP)."
-
  name: "JOANA VILAS BOAS"
  role: "INSTITUTO POLITÉCNICO DO CÁVADO E AVE"
  bio:
    - "Joana Vilas Boas, licenciada em Informática para a saúde pelo Instituto Politécnico do Cávado e Ave, neste momento terminou a parte curricular do mestrado em Engenharia Informática pelo Instituto Politécnico do Cávado e Ave e a desenvolver tese com o tema 'Automatização de testes de software no âmbito da certificação de software para aplicações de engenharia civil'."
    - "Desde Março de 2003 na empresa TOP - Informática com as seguintes funções:"
    - "<ul>
    <li>Conduzir processos de assistência técnica a Clientes.</li>
    <li>Participar nos projectos de tradução, adaptação e concepção da versão portuguesa do CYPE.</li>
    <li>Assessorar na gestão da infraestrutura informática e de comunicações da empresa e no controlo e preservação dos dados e registos conservados em suporte informático.</li>
    <li>Auditora interna.</li>
    </ul>"
-
  name: "KARI KAKKONEN"
  role: "DIRECTOR – QUALITY AND COMPETENCES, KNOWIT; CHAIR, FINNISH SOFTWARE TESTING BOARD (FiSTB)"
  bio:
    - "Mr. Kari Kakkonen has M.Sc. in Industrial Management from Aalto University. He has ISTQB Expert Level Test Management Full and Agile Testing certificates, and works mostly with agile testing. He has been working with testing tool implementations, testing processes, testing projects, consulting, and training since 1996. Kari has worked for various industries, including banking, telecom, embedded software, public sector, commerce."
    - "Working in Finland at Knowit; Nordic ICT services company specialized in testing consultancy and software development."
    - "Treasurer of ISTQB. Chair of Finnish Software Testing Board (FiSTB). In board of Finnish Association of Software Testers. In Tietoviikko –magazine’s 100 most influential people in IT 2010 listing."
-
  name: "KASPAR LOOG"
  role: "FOUNDER, BROWSERBITE"
  bio:
    - "Kaspar is the founder of Browserbite, a novel technology and service that is set to bring new winds into layout testing. Kaspar has worked as a tester, programmer, requirements analyst, project manager, sales director. Kaspar’s last work prior to founding Browserbite was to be the founder and CEO of Knowit Estonia, a leading test and quality assurance consultancy in Estonia."
    - "He is a welcome speaker in the prominent universities in his home country, Estonia. He mostly speaks about software engineering challenges and automating testing in areas that was previously deemed to be impossible. Kaspar has a BA in Business Administration and MSc in Computer Science. He loves endurance sports."
-
  name: "LUIS ALVIM"
  role: "SERVICE MANAGER NA ÁREA DE QUALITY ASSURANCE, NOESIS"
  bio:
    - "Licenciado em Engenharia de Computadores e com mais de 15 anos de experiência na área das tecnologias de informação."
    - "Atualmente Service Manager de um serviço com mais de 40 consultores na área de Quality Assurance. Possui background e certificações em vários domínios, incluindo na área de gestão de projetos, análise de processos, gestão documental e workflow, ITIL, Business Intelligence, Base de dados, Infraestruturas, CRM, ERP e Quality Assurance."
    - "Esteve envolvido em todos os processos de ciclo de vida de desenvolvimento de software e integração de soluções, em projetos de elevada dimensão e complexidade, em algumas das maiores empresas nacionais e internacionais, na área da banca e serviços financeiros, administração pública e indústria."
-
  name: "LUIS DESPORT"
  role: "SOFTWARE DELIVERY AND QUALITY MANAGER, FARFETCH"
  bio:
    - "Luís is focused on satisfying Farfetch internal and external customers through early and continuous delivery of valuable software while providing a highly available, performant, scalable and reliable tech platform. He is proud of leading the efforts of 50+ (as of November 2015) great software engineers sharing the same goal. These people are spread across 4 teams – QA, IT Operations, Performance and Release."
    - "He has developed a special interest in Software Quality over the past 6 years in a variety of roles: Test Manager at Microsoft/MobiComp, CEO and Co-founder of Maincheck (a software quality and testing company), Member of PSTQB board of directors, Head of QA at Farfetch and currently Software Delivery and Quality Manager also at Farfetch."
    - "Luís graduated from the University of Minho in Computer Science and has been in the IT industry for more than twenty years."
-
  name: "MARIA LEONOR BENTO"
  role: "CONSULTANT, WINTRUST"
  bio:
    - "Maria Leonor Bento é Consultant na WinTrust, onde desempenha as funções de analista e programadora .NET C#."
    - "Foi bolseira de investigação no âmbito do projeto “Cervantes Co Validation Tool for Embedded Systems” no grupo Algos no INESC-ID, durante 2 anos e meio. As atividades por si realizadas assentam na análise do estado da arte sobre testes de cobertura a sistemas embebidos, tecnologias compatíveis com SystemC e implementação da solução proposta."
    - "No âmbito do projeto de investigação, participou na 50º Edição da DAC (Design Automation Conference), em Austin no Texas onde recebeu um A. Richard Newton Young Student Fellow Award."
    - "Possui sólidos conhecimentos técnicos, sendo de destacar os seus conhecimentos de Windows, Linux, SQL, JavaScript, Jquery, Visual Basic, Java, C, C++, C#, .NET, entre outros."
    - "Possui uma Licenciatura em Engenharia Informática no Instituto Politécnico da Guarda e Mestrado em Engenharia Informática e de Computadores no Instituto Superior Técnico de Lisboa / Universidade Técnica de Lisboa."
-
  name: "MARK BUENEN"
  role: "VP GLOBAL SERVICE LINE TESTING, MTS SALES&SOLUTIONING, CAPGEMINI"
  bio:
    - "Mark has more than 17 years international experience in software testing within Capgemini Group. Mark is responsible for strategic solutioning of large testing deals and opportunities across Capgemini Group. Mark has also set up multiple versions of risk-sharing and outcome based commercial models for managed testing services."
    - "Mark is one of the lead-authors of the 2013 and 2014 editions of the World Quality Report. Mark sees that many organizations today are still struggling to achieve an efficient and effective testing and quality assurance operations within their software development lifecycle."
    - "In his experience the establishment of a fit-for-purpose industrialized test organization is possible for everybody. The key areas of a successful solution are: business driven test management, structured test methodology, test automation and test accelerators, global delivery organization, transparent KPIs and SLAs, defined test services for projects, continual improvement, and transformation from test center to quality center."
-
  name: "MICHAEL KÖSTER"
  role: "SR. PRODUCT MARKETING MANAGER, VISUAL STUDIO, ALM & DEVOPS, MICROSOFT"
  bio:
    - "Michael works in the Visual Studio product team at Microsoft and is a developer technologies specialist, responsible for Visual Studio product marketing. He focuses on Microsoft’s next-generation application platform technologies and developer tools and speaks regularly at events and conferences about topics related to software development."
    - "He lives in Frankfurt, Germany and has been with Microsoft for 12 years, working in a number of different roles like Product Management, Sales, Marketing and IT. Today, he is the product owner for Visual Studio Enterprise and also responsible for emerging topics like DevOps and Cloud Development and Test."
-
  name: "MIGUEL RIAL"
  role: "BUSINESS DEVELOPMENT MANAGER – SOFTWARE SOUTHERN EUROPE, HEWLETT PACKARD ENTERPRISE"
  bio:
    - "Miguel Rial é licenciado em Engenharia de Telecomunicações pela Universidade de Vigo e tem desenvolvido a sua carreira ao longo dos últimos 17 anos na área de software de gestão de TI, especificamente na consultoria e venda de soluções de Gestão da Qualidade Aplicacional."
    - "Ao longo da sua carreira assumiu funções de engenharia de testes e consultoria de pré-venda de soluções de desenvolvimento e qualidade, colaborando com empresas como a Telefonica I+D, Telefónica Móviles, Mercury e Hewlett Packard."
    - "Atualmente, Miguel Rial é Business Development Manager da área de soluções de Application Delivery Management da Hewlett Packard, para o território do Sul da Europa."
-
  name: "PATRICIA ALVES"
  role: "VICE-PRESIDENTE, PSTQB - ASSOCIAÇÃO PORTUGUESA DE TESTES DE SOFTWARE"
  bio:
    - "Patricia Alves, co-founded PSTQB – Associação Portuguesa de Testes de Software in 2010."
    - "Currently with the role of Vice President of PSTQB - Portuguese board for ISTQB and with the responsibility of the Examination and Accreditation boards. On ISTQB community she is Vice Chair of Exam Working Group and she is also Advanced Level ITP Examiner for an European board."
    - "With 18 years of IT experience, 16 of them in Software Testing and Team Management."
    - "From their professional experience in IT we remark 13 years on Software Testing within Novabase as Manager of the Testing Business unit and 2 years leading teams in Switzerland as freelancer."
    - "Since April 2014 she is back to Portugal and leads the Test Center team for Global Corporate IT Operations of Siemens World Wide located from Lisbon."
-
  name: "PAULO ALBUQUERQUE"
  role: "PRINCIPAL, WINTRUST"
  bio:
    - "Paulo Albuquerque é atualmente Principal na WinTrust, onde desempenha funções de Test Manager no cliente TAP. É licenciado em Informática de Gestão e possui mais de 6 anos de experiência na área de Testes e Quality Assurance, tendo como área de negócio de referência os transportes aéreos."
    - "É certificado ISTQB - Foundation Level e ISTQB - Advanced Test Analyst."
-
  name: "PAULO MATOS"
  role: "SENIOR CONSULTANT, WINTRUST"
  bio:
    - "Paulo Matos licenciou-se em 2007 pela Escola Superior de Tecnologia e Gestão de Portalegre em Gestão Empresarial e terminou o mestrado Cidadania Ambiental e Participação na Universidade Aberta em 2015."
    - "Profissionalmente, em 2008, enveredou pela a carreira de Software Tester no Banco Mais tendo-se mudado para a WinTrust em 2009 onde atualmente é líder da equipa de testes no núcleo de desenvolvimento de Sistemas Inteligentes de Transportes da maior construtora portuguesa. Em 2014 alcançou um segundo lugar numa competição internacional de testers organizada pela Belgium Testing Days."
    - "Tem como interesses a Politica, o Ambiente e o Software Testing."
-
  name: "RICHARD KNIGHT"
  role: "PRINCIPAL CONSULTANT, TSG – TESTING SOLUTIONS GROUP"
  bio:
    - "Richard is a seasoned business, project and test manager with over 45 years experience. 5 years with Ernst & Young as Director of Risk & Quality Management with a remit that included delivering “maximum client value at minimum risk” to a range of business sectors and clients, both national & international. Previous experience also includes 10 years software system development, testing & assurance with Logica Space & Defence."
    - "In addition Richard has 20 years practical implementation experience on large Government & Defence systems with the Ministry of Defence and OGD’s. Recent experience also includes Agile implementations & testing in the Broadcast & Media and Banking & Insurance sectors."
    - "Qualified Electrical/Electronics/Mechanical Engineer (IEE/IMechE, 5 year student engineering apprenticeship with MoD). Post Grad Cert in Technical Cost, Estimation & Accounting (MoD/Aston University). MoD Lead Quality Auditor to ISO 9001-3 and TickIT. Certified Prince Project Manager and member of the Project Management Institute."
    - "Accredited to teach the ISTQB Foundation, Intermediate, the ISTQB Advanced Certificated courses in Software Testing, the Certified Agile Tester (CAT), ISEB Certificate in IS Consultancy Practice and ITIL Service Management Consultancy Practice and ITIL Service Management."