- id: 2
  name: "Feli"
  surname: "Kugland"
  bio: "<p>👩‍💻 I'm a Principal Product Engineer, working in Developer Relations at SinnerSchrader, based in Hamburg. I'm a developer since 13 years now.</p>
  <p>Start with developing on your own can be hard and frustrating 😤, to have mentors at your side 👯‍♀️ who support you can make it a lot easier 💡. 
  Also learning in a group can be a lot of fun 😄 and show you that everybody starts at some point 🏫.</p>
  <p>I want to show you start developing is no magic 🔮 and everyone can learn it 📚.
  So let's do it 💯, happy to be your mentor 💖</p>
 "
