- id: 1
  name: "Zahra"
  surname: "Joulaei"
  bio: "<p>I am master student of Web engineering in TUC (technische universität chemnitz), currently working as a front-end developer in Staffbase.
I am keen to be part of Start-ups and be in touch with people who has innovation and preseveerence on their goals.
When the Angularjs (v1) released, I was so happy that I am learning a new magic to impelement web apps in my company, but suddenly version2 came and ruined every dream I had and I started to learn it from base again😂 (because as you know there is a huge diffrence between angularjs and its version2 above).
The sad true part of learning code is that everybody knows that it is so damn hard! 😂
but if you just persist on learning, after a while you will feel some confident! but don't worry! this problem is so common, I still have so feelings of depression and hoplessness during struggling with codes 🤦🏼‍♀️ 
But remember that there is always a path... :) 
I am sure we will learn lots of things during this magical event.👩‍💻</p>
"
