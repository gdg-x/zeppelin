<!-- Begin Hero Section -->
<section id="home" class="top-section-hero top-section image-section parallax"
         style="background-image: url('{{ site.baseurl }}/img/sections-background/eclipse.png');">
    {% include navigation.html %}
    <div class="content-wrapper">
    <div class="jumbotron">
        <div class="animated hiding" data-animation="fadeInDown" data-delay="500">
            <div class="logo logo-big"></div>
            <div class="logo logo-name"></div>
            <!--{% assign heroText = site.heroTitle %}-->
            <!--<h1>{{ heroText }}<span class="hidden-xs"></span></h1>-->
            <p style="line-height: 38px;">{{ site.eventDate }}</p>
            {% for button in site.heroButtons %}
            <a href="{% if button.permalink != null %} {{ button.permalink | prepend: site.baseurl }} {% else %} {{ button.link }} {% endif %}"
               class="btn btn-primary waves-effect waves-button waves-light waves-float" {% if button.link != null or button.newTab == true %}target="_blank"{% endif %}>{{ button.text }}</a>
            {% endfor %}
        </div>
    </div>
    <a href="#about" class="explore">
        <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
        </svg>
    </a>
    </div>
</section>
<!-- End Hero Section -->
