<!-- Begin Footer -->
<footer id="footer" class="footer">
	<div class="row">
		<p style="text-align: center"><a>PSTQB - Associação Portuguesa de Testes de Software</a></p>
		<p style="text-align: center">T: (+351) 211 374 040 | E: <a href="mailto:info@pstqb.pt">info@pstqb.pt</a> | S: <a href="https://www.pstqb.pt">www.pstqb.pt</a></p>
	</div>
	<div class="row">
		<div class="col-12">
			<ul class="social-links" style="text-align: center">
				{% for social in site.socialLinks %}
				<li>
					<a href="{% if social.permalink != null %} {{ social.permalink | prepend: site.baseurl }} {% else %} {{ social.link }} {% endif %}" target="_blank">
						<svg class="icon icon-{{ social.icon }}" viewBox="0 0 30 32">
							<use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social.icon }}"></use>
						</svg>
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<p style="text-align: center;">Conferência Testing Portugal 2018 | <a href="{{ site.privacyPolicy.link }}">{{ site.privacyPolicy.text}}</a></p>
		</div>
	</div>
</footer>
<!-- End Footer -->
