        <div class="col-md-8 col-md-offset-2">
          <h3>{{ site.aboutVentureCompFAQsTitle }}</h3>
        </div>
        {% for row in site.faqRows %}
          <div class="faq-row float-left col-md-10">
            <div class="faq-details">
              {% if row.question == null %}
                <p><em>{{ row.answer }}</em></p>
              {% else %}
                <h6>{{ row.question }}</h6>
                {% if row.contactus != null %}
                  <a href={{ row.contactus }}>{{ row.answer }}</a>
                {% else %}
                  <p>{{ row.answer }}</p>
                {% endif %}
              {% endif %}
            </div>
          </div>
        {% endfor %}
    </div>
</section>
<!-- End About Hackathon Section -->
