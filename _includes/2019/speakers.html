<section id="speakers" class="speakers">
    <div class="container text-center">
        <h4 class="mb-5">Oradores em Destaque</h4>
        <div class="row">
            {% for speaker in site.data.y2019.speakers %}
            {% if speaker.rockstar %}
            <div class="col">
                <a href="{{ speaker.social.first.link }}" target="_blank">
                    <img src="{{ site.data.y2019.conf.baseurl | append: '/img/speakers/' | append: speaker.thumbnailUrl }}"
                        class="speaker-circle" alt="{{ speaker.name }}">
                    <div class="speaker-details">
                        <h5 class="speaker-name">{{ speaker.name }} {{ speaker.surname }}</h5>
                        <p class="speaker-company">{{speaker.company}} </p>
                    </div>
                </a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
