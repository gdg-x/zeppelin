<!-- Begin Partners Section -->
<section id="partners" class="partners">
    <div class="content-wrapper">
        <div class="col-lg-12">
            <h3>{{ site.data.rio.partnersTitle }}</h3>
            {% for partner in site.data.rio.partners %}
            <h6>{{ partner.group }}</h6>
            <ul class="list-inline">
                {% for element in partner.elements %}
                <li {% if element.width != null %}style="width: {{ element.width }};"{% endif %}>
                    <a href="{{ element.link }}" target="_blank">
                        <img src="{{ site.baseurl }}/img/partners/{{ element.imageUrl }}"
                             title="{{ element.description }}"
                             alt="{{ element.name }}">
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}

            <a href="{{ site.c4sponsorsUrl | prepend: site.baseurl }}"
               target="_blank"
               class="btn btn-primary waves-effect waves-button waves-light waves-float">{{ site.data.rio.partnersC4sponsorsButton }}</a>
        </div>
    </div> 
</section>
<!-- End Partners Section -->
