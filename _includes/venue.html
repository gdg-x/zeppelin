<!-- Venue Section -->
<section id="venue">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3>{{ site.venueBlockTitle }}</h3>
            <div id="slider">
                {% for img in site.venueImages %}
                    <img src="{{ site.baseurl }}/img/venue/{{img}}" alt="Uma imagem da galeria">
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- End Venue Section -->
