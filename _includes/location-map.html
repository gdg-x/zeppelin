<!-- Begin Location Section -->
<section id="location-map" class="location-map">
  <div id="canvas-map" class="canvas-map"></div>
  <div class="content-wrapper">
    <div class="col-lg-3 col-md-4 col-sm-6 col-md-offset-1 animated hiding location-description text-left"
         data-animation="fadeInLeft" data-delay="0">
      <div class="row">
        <div class="pull-left">
          <h3>{{ site.locationBlockTitle }}</h3>
          <ul>
            {% if site.eventLocationName %}
            <li><a href="{{ site.eventLocationLink }}" target="_blank">{{ site.eventLocationName }}</a></li>
            {% endif %}
            <li>{{ site.eventStreetAddress }}, {{ site.eventAddressLocality }}</li>
            <li>
              <a href="{{ site.mapUrl }}" class="view-on-map" target="_blank">{{ site.viewOnMap }}</a>
            </li>
          </ul>
        </div>
        <a href="{{ site.mapUrl }}" class="pull-right" target="_blank">
          <svg class="icon icon-direction" viewBox="0 0 32 32">
            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-direction"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- End Location Section -->
